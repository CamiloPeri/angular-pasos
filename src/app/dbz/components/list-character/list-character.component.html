<h4>Personajes</h4>
<ul class="list-group">
  <li
    class="list-group-item p-2 d-flex justify-content-between align-items-center"
    *ngFor="let character of characterList; index as i; let isLast = last"
    [ngClass]="{ 'list-group-item-success': isLast }"
  >
    <div>
      <span>{{ i + 1 }} . </span>
      <span>{{ character.name }} - </span>
      <strong>Power : </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="emitDeleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
